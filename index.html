<!DOCTYPE html>
<html>
<head>
  <title>Number Fields</title>
  <script src="script.js"></script>

</head>
<body>
  <h1>Layout</h1>
  <label for="number1">8mm Tape Qty Total</label>
  <input type="number" id="8qty"><br>
  <label for="number1">8mm Tape Qty Priority</label>
  <input type="number" id="8qtyPriority"><br>
  <label for="number2">12mm Tape Qty Total</label>
  <input type="number" id="12qty"><br>
  <label for="number2">12mm Tape Qty Priority</label>
  <input type="number" id="12qtyPriority"><br>
  <label for="number3">16mm Tape Qty Total</label>
  <input type="number" id="16qty"><br>
  <label for="number3">16mm Tape Qty Priority</label>
  <input type="number" id="16qtyPriority"><br>
  <label for="number4">24mm Tape Qty Total</label>
  <input type="number" id="24qty"><br>
  <label for="number4">24mm Tape Qty Priority</label>
  <input type="number" id="24qtyPriority"><br>
  <button onclick="calculate()">Calculate</button>

  <canvas style="border: 2px solid black" id="canvas1" width="430" height="400"></canvas>

</html>
