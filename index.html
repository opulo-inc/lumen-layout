<!DOCTYPE html>
<html>
<head>
    <title>LumenPnP Config Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="output"></div>
  <div id="menu">
    <h1>Layout</h1>
    <p>8mm Tape Qty Total</p>
    <input type="number" id="8qty"><br>
    <p>8mm Tape Qty Priority</p>
    <input type="number" id="8qtyPriority"><br>
    <p>12mm Tape Qty Total</p>
    <input type="number" id="12qty"><br>
    <p>12mm Tape Qty Priority</p>
    <input type="number" id="12qtyPriority"><br>
    <p>16mm Tape Qty Total</p>
    <input type="number" id="16qty"><br>
    <p>16mm Tape Qty Priority</p>
    <input type="number" id="16qtyPriority"><br>
    <p>24mm Tape Qty Total</p>
    <input type="number" id="24qty"><br>
    <p>24mm Tape Qty Priority</p>
    <input type="number" id="24qtyPriority"><br>
    <button onclick="calculate();">Calculate</button>
    
  </div>
</body>
</html>
